<!DOCTYPE html>
<html>
<head>
  <title>Nearby TCM Clinics</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGBoT5owf57QT5j5cCYfQveGKFKmLkrO&libraries=places"></script>
  <script>
    function initMap(userLocation) {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: userLocation,
        zoom: 14,
      });

      new google.maps.Marker({
        position: userLocation,
        map: map,
        title: "You are here",
        icon: {
          url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
        }
      });

      const service = new google.maps.places.PlacesService(map);
      service.nearbySearch({
        location: userLocation,
        radius: 5000,
        keyword: "Traditional Chinese Medicine clinic",
        type: ["health"]
      }, (results, status) => {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          results.forEach(place => {
            new google.maps.Marker({
              map,
              position: place.geometry.location,
              title: place.name
            });
          });
        } else {
          console.error("Places API Error:", status);
        }
      });
    }

    function getUserLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            initMap({
              lat: position.coords.latitude,
              lng: position.coords.longitude
            });
          },
          error => {
            console.error("Geolocation error:", error);
            initMap({ lat: 1.3521, lng: 103.8198 }); // fallback: Singapore
          }
        );
      } else {
        initMap({ lat: 1.3521, lng: 103.8198 }); // fallback
      }
    }

    window.onload = getUserLocation;
  </script>
</body>
</html>
